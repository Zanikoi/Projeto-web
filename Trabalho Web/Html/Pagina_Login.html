<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="/Css/Login.css">
</head>
<body>
    <section >
        <div class="conteudo_Superior">
        <div id="h1">
          <h1>Login</h1>
        </div>
        <div>
          <form action="/" method="get">
          <button id="bnt_Sair">Sair</button>
        </form> 
        </div>
    </div>
    <div>
        <p id="paragrafo">Informe seus dados para acessar o sistema</p>
    </div>
    <form action="/logar" method="Post">
    <div class="inputs">
       <input type="email" name="email" id="input_email" placeholder="Email">
       <input type="password" name="senha" id="input_password" placeholder="Senha">
    </div>
    <div>
        <button id="bnt_entrar">Entrar</button>
    </div>
  </form>
    <div class="conteudo_inferior">
        <div class="recuperar_Senha">
            <p id="paragrafo_Senha">Esqueceu sua senha? <br> Clique abaixo para recuperar sua senha.</p>
            <button id="bnt_Senha">Recuperar senha</button>
        </div>
        <div class="cadastrar">
          <p id="paragrafo_Cadastrar">Ainda não tem cadastro? <br> Clique abaixo para criar seu cadastro.</p>
          <form action="/card" method="get">
          <button id="bnt_Cadastro" onclick="mudar_Pagina_Cadastro()">Realizar Cadastro</button>
        </form>
        </div>
    </div>
      </section>
      <script type="text/javascript" src="/js/Acao_Botao.js"></script>
</body>
<footer class="footer">
    <div id="frasefinal">
        <h3>"O custo do cuidado é sempre <br />menor que o custo do reparo."</h3>
      </div>
      <div id="equipe">
        <p>
          Equipe:<br />Adam Andrade,<br />Ariany Almeida,<br />Matheus Carvalho.
        </p>
      </div>
  </footer>
</html>
