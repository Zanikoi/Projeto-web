<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="Css/Cadastro.css" />
  </head>
  <body>
    <section class="conteudo_Superior">
      <div id="h1">
        <h1>Cadastro</h1>
      </div>
      <div>
        <button id="bnt_Sair" onclick="mudar_Pagina_Sair()">Sair</button>
      </div>
    </section>
    <section class="conteudo_meio">
        <div class="dados_p">
            <h4 id="h4">Dados pessoais</h4>
            <input type="text" name="Nome" id="input_Nome" placeholder="Nome"/>
            <input type="number" name="Documento" id="input_documento" placeholder="Documento"/>
        </div>
        <div class="endereço">
            <div class="endereço_coluna1">
                <input type="number" name="" id="input_cep" placeholder="CEP">
                <input type="text" name="" id="input_Bairro" placeholder="Bairro">
                <input type="text" name="" id="input_Referencia" placeholder="Ponto de referência">
            </div>
            <div>
                <h4 id="endereço_titulo">Endereço</h4>
            </div>
            <div class="endereço_coluna2">
                <input type="text" name="" id="input_Rua" placeholder="Rua">
                <input type="number" name="" id="input_numero" placeholder="Número">
                <input type="text" name="" id="input_coleta" placeholder="Tipo de coleta">
        </div>
        </div>
        <div class="login">
            <h4 id="login_titulo">Login</h4>
            <input type="email" name="Nome" id="input_Email" placeholder="Email"/>
            <input type="password" name="Documento" id="input_Passowrd" placeholder="Senha" />
        </div>
    </section>
    <section>
        <button id="bnt_cadastro" onclick="mudar_Pagina_Cadastrar()">Cadastrar</button>
    </section>
    <script type="text/javascript" src="Js/Cadastro.js"></script>
  </body>
  <footer class="footer">
    <div id="frasefinal">
        <h3>"O custo do cuidado é sempre <br />menor que o custo do reparo."</h3>
      </div>
      <div id="equipe">
        <p>
          Equipe:<br />Adam Andrade,<br />Ariany Almeida,<br />Matheus Carvalho.
        </p>
      </div>
  </footer>
</html>
